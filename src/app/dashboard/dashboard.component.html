<div class="title">
  <h3>
    My Skills
  </h3>
</div>
  <div class="container">
    <ng-container *ngIf="loading">
      <div class="item"   *ngFor="let load of skeleton">
        <loading-card></loading-card>
      </div>
    </ng-container>
  <div class="item" *ngFor="let card of cards">
    <app-card [card]="card" (getCard)="likeItem($event)" (getLink)="share()"></app-card>
  </div>
</div>
