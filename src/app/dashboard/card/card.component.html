<mat-card class="container-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="image">
      <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
    </div>
    
      {{card.description}}
    
  </mat-card-content>
  <mat-card-actions>
    <button matTooltip="Curtir" [color]="getClass(card.likes)" (click)="onLike(card)" mat-button><mat-icon >favorite</mat-icon> {{card.likes}}</button>
    <button matTooltip="Compartilhar" (click)="onShare()" mat-button><mat-icon >share</mat-icon></button>
  </mat-card-actions>
</mat-card>
